<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog id="toDoForm">
        <form method="dialog" id="todo-dialog-form">
                <h4>Task Info</h4>
                <div class="box">
                    <label for="title">Title:</label>
                    <input type="text" name="title"  id= "title" placeholder="Enter title..." required>
                </div>
                <div class="box">
                    <label for="priority">Prioriy:</label>
                    <select name="priority" id="priority" required>
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </div>
                <div class="box">
                    <label for="projects">Projects (Optional):</label>
                    <select name="projects" id="projects">
                        <option value="None">None</option>
                    </select>
                </div>
                <div class="box">
                    <label for="deadline">Deadline (Optional)</label>
                    <input type="date" name="deadline" id="deadline">
                </div>
                <div class="box">
                    <label for="notes">Additional Notes</label>
                    <textarea name="notes" id="notes"></textarea>
                </div>
                <div class="buttons">
                    <button value="submit" class="submit">submit</button>
                    <button type="reset" class="reset">reset</button>
                    <button value="cancel" class="cancel">cancel</button>
                  </div>
            </form>
            </dialog>

    <div class="content">
        
        <div class="taskFlow">
            <h1>Task Flow</h1>
            <h2>General</h2>
            <button class="All">
                <h4>All Todos</h4>
                <p class="AllToDo">0</p>
            </button>
            <button class="Today">
                <h4>Today</h4>
                <p class="today_toDo">0</p>
            </button>
            <button class="Week">
                <h4>This Week</h4>
                <p class="weekToDo">0</p>
            </button>
            <button class="Over">
                <h4>Overdue</h4>
                <p class="overdue">0</p>
            </button>
            <button class="Com">
                <h4>Completed</h4>
                <p class="completed">0</p>
            </button>
            <button class="Projects">
                <h2>Projects</h2>
                <h4 class="addProject"> + </h4>
            </button>
        </div>
    
        
        <div class="toDo">
            <h1>My Todos</h1>
            <button class="toDoButton" type="button">+ Add Todo</button>
            <div class="items">
            </div>
            
        </div>
    </div>
</body>
</html>
